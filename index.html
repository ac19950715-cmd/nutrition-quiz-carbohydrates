    // =========================
    // 狀態與記錄（localStorage）
    // =========================
    const STORAGE_KEY = "nutritionQuiz_carbs_v1";

    let state = {
      currentId: questions[0] ? questions[0].id : null,
      topic: "ALL",
      wrongMode: false,
      randomQueue: [],
      progress: {}, // { [id]: {attempts, correct, wrong} }
    };

    function loadState() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return;
        const saved = JSON.parse(raw);
        // 合併：避免題庫更新時舊紀錄影響
        state = {
          ...state,
          ...saved,
          progress: saved.progress || {},
        };
      } catch (e) {
        console.warn("Load state error", e);
      }
    }

    function saveState() {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
      } catch (e) {
        console.warn("Save state error", e);
      }
    }

    // =========================
    // DOM 參考
    // =========================
    const topicSelect = document.getElementById("topicSelect");
    const questionSelect = document.getElementById("questionSelect");
    const metaEl = document.getElementById("questionMeta");
    const textEl = document.getElementById("questionText");
    const optionsEl = document.getElementById("optionsContainer");
    const resultEl = document.getElementById("resultText");
    const explainBtn = document.getElementById("explainBtn");
    const explainBox = document.getElementById("explainBox");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const randomBtn = document.getElementById("randomBtn");
    const wrongModeBtn = document.getElementById("wrongModeBtn");
    const statsBar = document.getElementById("statsBar");
    const emptyMsg = document.getElementById("emptyMsg");

    let showExplanation = false;

    // =========================
    // 工具函式
    // =========================
    function getTopics() {
      const set = new Set();
      questions.forEach((q) => set.add(q.topic));
      return Array.from(set);
    }

    function getFilteredQuestions() {
      let list = questions.slice();
      if (state.topic !== "ALL") {
        list = list.filter((q) => q.topic === state.topic);
      }
      if (state.wrongMode) {
        list = list.filter((q) => {
          const p = state.progress[q.id];
          return p && p.wrong > 0;
        });
      }
      return list;
    }

    function findQuestionById(id) {
      return questions.find((q) => q.id === id) || null;
    }

    function shuffle(array) {
      const arr = array.slice();
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // =========================
    // 初始化下拉選單
    // =========================
    function initTopicSelect() {
      topicSelect.innerHTML = "";
      const allOpt = document.createElement("option");
      allOpt.value = "ALL";
      allOpt.textContent = "全部主題";
      topicSelect.appendChild(allOpt);

      getTopics().forEach((t) => {
        const opt = document.createElement("option");
        opt.value = t;
        opt.textContent = t;
        topicSelect.appendChild(opt);
      });

      topicSelect.value = state.topic;
    }

    function initQuestionSelect(filtered) {
      questionSelect.innerHTML = "";
      filtered.forEach((q, idx) => {
        const opt = document.createElement("option");
        opt.value = q.id;
        opt.textContent = `第 ${q.id} 題`;
        questionSelect.appendChild(opt);
      });
    }

    // =========================
    // 顯示統計資訊
    // =========================
    function updateStats() {
      let totalAttempts = 0;
      let totalCorrect = 0;
      let wrongCount = 0;
      Object.values(state.progress).forEach((p) => {
        totalAttempts += p.attempts || 0;
        totalCorrect += p.correct || 0;
        if (p.wrong && p.wrong > 0) wrongCount++;
      });
      const accuracy =
        totalAttempts === 0
          ? 0
          : Math.round((totalCorrect / totalAttempts) * 100);
      statsBar.innerHTML = `
        <span>作答題數：${totalAttempts}</span>
        <span>答對題數：${totalCorrect}</span>
        <span>正確率：${accuracy}%</span>
        <span>錯題數（曾答錯）：${wrongCount}</span>
      `;
    }

    // =========================
    // 顯示題目
    // =========================
    function renderQuestion() {
      const filtered = getFilteredQuestions();
      const hasQuestions = filtered.length > 0;

      if (!hasQuestions) {
        emptyMsg.style.display = "block";
        emptyMsg.textContent = state.wrongMode
          ? "目前沒有錯題可以重做。先隨機練習幾題吧！"
          : "此主題尚未有題目，請確認題庫內容。";
        metaEl.textContent = "";
        textEl.textContent = "";
        optionsEl.innerHTML = "";
        resultEl.textContent = "";
        explainBox.style.display = "none";
        prevBtn.disabled = true;
        nextBtn.disabled = true;
        randomBtn.disabled = true;
        questionSelect.innerHTML = "";
        return;
      }

      emptyMsg.style.display = "none";
      initQuestionSelect(filtered);

      // 若目前 currentId 不在篩選後列表中，就改成第一題
      let currentQ = filtered.find((q) => q.id === state.currentId);
      if (!currentQ) {
        currentQ = filtered[0];
        state.currentId = currentQ.id;
      }

      questionSelect.value = String(currentQ.id);
      metaEl.textContent = `第 ${currentQ.chapter} 章 ‧ 第 ${currentQ.id} 題 ‧ 主題：${currentQ.topic}`;
      textEl.textContent = currentQ.question;

      optionsEl.innerHTML = "";
      resultEl.textContent = "";
      resultEl.className = "result-text";
      showExplanation = false;
      explainBox.style.display = "none";
      explainBtn.textContent = "顯示解析";
      explainBox.textContent =
        currentQ.explanation +
        (currentQ.source ? `（出處：${currentQ.source}）` : "");

      Object.entries(currentQ.options).forEach(([key, label]) => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = `${key}. ${label}`;
        btn.addEventListener("click", () => handleAnswer(key, btn, currentQ));
        optionsEl.appendChild(btn);
      });

      // 上一題 / 下一題狀態
      const idx = filtered.findIndex((q) => q.id === currentQ.id);
      prevBtn.disabled = idx <= 0;
      nextBtn.disabled = idx >= filtered.length - 1;
      randomBtn.disabled = filtered.length === 0;

      updateStats();
      saveState();
    }

    // =========================
    // 作答處理
    // =========================
    function handleAnswer(choice, clickedBtn, q) {
      const allButtons = optionsEl.querySelectorAll("button");
      allButtons.forEach((btn) => btn.classList.remove("correct", "wrong"));

      const isCorrect = choice === q.correct;

      if (isCorrect) {
        clickedBtn.classList.add("correct");
        resultEl.textContent = "✅ 答對了！";
        resultEl.className = "result-text correct";
      } else {
        clickedBtn.classList.add("wrong");
        const correctBtn = Array.from(allButtons).find((btn) =>
          btn.textContent.trim().startsWith(q.correct + ".")
        );
        if (correctBtn) correctBtn.classList.add("correct");
        resultEl.textContent = `❌ 答錯了，正確答案是：${q.correct}`;
        resultEl.className = "result-text wrong";
      }

      // 更新紀錄
      const p = state.progress[q.id] || { attempts: 0, correct: 0, wrong: 0 };
      p.attempts += 1;
      if (isCorrect) {
        p.correct += 1;
      } else {
        p.wrong += 1;
      }
      state.progress[q.id] = p;
      updateStats();
      saveState();
    }

    // =========================
    // 事件綁定
    // =========================
    explainBtn.addEventListener("click", () => {
      showExplanation = !showExplanation;
      explainBox.style.display = showExplanation ? "block" : "none";
      explainBtn.textContent = showExplanation ? "隱藏解析" : "顯示解析";
    });

    topicSelect.addEventListener("change", (e) => {
      state.topic = e.target.value;
      // topic 改變時重置 randomQueue
      state.randomQueue = [];
      saveState();
      renderQuestion();
    });

    questionSelect.addEventListener("change", (e) => {
      const id = parseInt(e.target.value, 10);
      if (!isNaN(id)) {
        state.currentId = id;
        saveState();
        renderQuestion();
      }
    });

    prevBtn.addEventListener("click", () => {
      const filtered = getFilteredQuestions();
      const idx = filtered.findIndex((q) => q.id === state.currentId);
      if (idx > 0) {
        state.currentId = filtered[idx - 1].id;
        saveState();
        renderQuestion();
      }
    });

    nextBtn.addEventListener("click", () => {
      const filtered = getFilteredQuestions();
      const idx = filtered.findIndex((q) => q.id === state.currentId);
      if (idx >= 0 && idx < filtered.length - 1) {
        state.currentId = filtered[idx + 1].id;
        saveState();
        renderQuestion();
      }
    });

    wrongModeBtn.addEventListener("click", () => {
      state.wrongMode = !state.wrongMode;
      state.randomQueue = []; // 模式切換時重置隨機序列
      wrongModeBtn.textContent = state.wrongMode
        ? "錯題模式：開"
        : "錯題模式：關";
      wrongModeBtn.classList.toggle("toggle-on", state.wrongMode);
      saveState();
      renderQuestion();
    });

    randomBtn.addEventListener("click", () => {
      const filtered = getFilteredQuestions();
      if (filtered.length === 0) return;

      // 若 randomQueue 用完或長度 0，重新洗牌
      if (!state.randomQueue || state.randomQueue.length === 0) {
        state.randomQueue = shuffle(filtered.map((q) => q.id));
      }

      const nextId = state.randomQueue.shift();
      state.currentId = nextId;
      saveState();
      renderQuestion();
    });

    // =========================
    // 初始化
    // =========================
    loadState();
    initTopicSelect();
    renderQuestion();
  </script>
